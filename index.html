<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Break Line</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container transition">
        <div class="box border-radius transition">
            <h2 class="title pd-2">Auto Break Line</h2>
            <div class="box-input transition">
                <input type="text" class="title-input border-radius border transition" placeholder="Enter your title">
                <textarea name="text" rows="14" cols="10" wrap="soft" class="submit-input border-radius border transition" placeholder="enter your script..."></textarea>
                <div class="btn-group">   
                    <button class="btn btn-clear border-radius transition mb-f-w" type="submit">Clear All</button>
                    <button class="btn btn-submit border-radius transition mb-f-w" type="submit">Break Line</button>
                </div>
            </div>
            <div class="results transition"></div>
        </div>
       
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
